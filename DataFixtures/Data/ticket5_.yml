        message1:
                    user: "test-user"
                    status: "open"
                    priority: "low"
                    createdAt: "-1 hours"
                    message: |
                              Сюда я впишу очень много текста для того, чтобы посмотреть как он будет выглядеть  на сайте. Потому держитесь! :)
                              
                              Таких текстов должно быть 5
                              “Привет! Меня зовут Катя и я создаю информативный человечный текст без воды и унылого... кхм. Наполняю сайты полезностями, веду группы в соцсетях, описываю товары на языке покупателя и пишу лендинги, на которых незаметно и не пошло прячутся ключевые слова.
                              
                              Предпочитаю и писать текст, и создавать готовые работающие страницы. Когда навыков не хватает, отсылаю макеты дизайнерам и верстальщикам, курирую их работу до запуска и обязательно после. Мне не всё равно, что происходит с продуктом, как он выглядит и какие результаты приносит. 
                              
                              Полностью погружаюсь в задачу и досконально изучаю заданную тему, задавая вопросы заказчику, директору, гуглу. Продуктивней работаю со строго ограниченными сроками, не пропадаю и заранее предупреждаю о возможных задержках. 
                              
                              Ставлю букву «ё». Если где-то пропустила, пишите на catherrine.lo@gmail.com:)”

                              

