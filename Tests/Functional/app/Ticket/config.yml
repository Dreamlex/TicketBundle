imports:
    - { resource: ../config/default.yml }
    - { resource: routing.yml }
    - { resource: services.yml }
    - { resource: sonata.yml }

framework:
    serializer:
        enabled: true

dreamlex_ticket:
    user_class: Dreamlex\Bundle\TicketBundle\Tests\Functional\Sonata\UserBundle\Entity\User
    media_entity: Dreamlex\Bundle\TicketBundle\Tests\Functional\Sonata\MediaBundle\Entity\Media

security:
    firewalls:
        test:
             http_basic: ~
    providers:            # Required
        fos_userbundle:
            id: fos_user.user_manager

    encoders:
        FOS\UserBundle\Model\UserInterface: plaintext

    firewalls:
        main:
            pattern: ^/
            form_login: false
            http_basic:
                provider: memory
                realm: "DreamlexTicketBundle Test Suite"
            logout:       true
            anonymous:    true

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

doctrine:
    dbal:
          driver:   pdo_sqlite
          path:     '%kernel.cache_dir%/db.sqlite'
          charset:  UTF8
          types:
              json: Sonata\Doctrine\Types\JsonType
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            translatable:
                type: annotation
                alias: Gedmo
                prefix: Gedmo\Translatable\Entity
                # make sure vendor library location is correct
                dir: "%kernel.root_dir%/../../../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity"

            SonataClassificationBundle: ~
#
            DreamlexSonataClassificationBundle: ~
#                    type: xml
#                    dir: "../Sonata/ClassificationBundle/Resources/config/doctrine"
#                    prefix: Dreamlex\Bundle\TicketBundle\Tests\Functional\Sonata\ClassificationBundle\Entity
#                    is_bundle: true

#                FOSUserBundle: ~
#                DreamlexTicketBundle:
#                    type: annotation
#                    prefix: Dreamlex\Bundle\TicketBundle\Entity
#                    dir: "%kernel.root_dir%/../../../Entity"
#                ClassificationBundle:
#                    type: xml
#                    prefix: Dreamlex\Bundle\TicketBundle\Tests\Functional\Bundle\ClassificationBundle\Entity
#                    dir: "%kernel.root_dir%/../Bundle/ClassificationBundle/Entity"


stof_doctrine_extensions:
    default_locale: ru
    translation_fallback: true
    orm:
        default:
            translatable:   true
            sortable:       true
            softdeleteable: true

fos_user:
    db_driver:      orm # can be orm or odm
    firewall_name:  main
    user_class:     Dreamlex\Bundle\TicketBundle\Tests\Functional\Sonata\UserBundle\Entity\User
    group:
        group_class:   Dreamlex\Bundle\TicketBundle\Tests\Functional\Sonata\UserBundle\Entity\Group
        group_manager: sonata.user.orm.group_manager                    # If you're using doctrine orm (use sonata.user.mongodb.user_manager for mongodb)
    service:
        user_manager: sonata.user.orm.user_manager                      # If you're using doctrine orm (use sonata.user.mongodb.group_manager for mongodb)

swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

apy_data_grid:
    theme: "::bootstrap_grid.html.twig"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
#    bundles:        [ ]
    java: /usr/bin/java
    filters:
      cssrewrite: ~
      uglifyjs2:
        bin:        "%uglifyjs2_path%"
      uglifycss:
        bin:        "%uglifycss_path%"
      typescript:
        apply_to:    \.ts