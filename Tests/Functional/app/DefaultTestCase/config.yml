imports:
    - { resource: ../config/default.yml }

framework:
    serializer:
        enabled: true

dreamlex_ticket:
    user_class: dummy
    user_primary_key: id
    media_entity: dummy
security:
    firewalls:
        test:
            http_digest:
                secret: 'secret'
                realm: 'secure-api'
    providers:            # Required
            # Examples:
            my_in_memory_provider:
                memory:
                    users:
                        test-user:
                            password:           test-user
                            roles:              ROLE_USER
                        test-admin:
                            password:           test-admin
                            roles:              [ROLE_USER, ROLE_ADMIN]
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     '%database_host%'
        dbname:   '%database_name%'
        user:     '%database_user%'
        password: '%database_password%'
    orm:
            auto_generate_proxy_classes: "%kernel.debug%"
            naming_strategy: doctrine.orm.naming_strategy.underscore
            auto_mapping: true
sonata_media:
    class:
        media: SellMMO\Sonata\MediaBundle\Entity\Media
        gallery: SellMMO\Sonata\MediaBundle\Entity\Gallery
        gallery_has_media: SellMMO\Sonata\MediaBundle\Entity\GalleryHasMedia
        category: SellMMO\Sonata\ClassificationBundle\Entity\Category
    default_context: default
    db_driver: doctrine_orm # or doctrine_mongodb, doctrine_phpcr
    contexts:
        default:  # the default context is mandatory
            providers:
                - sonata.media.provider.dailymotion
                - sonata.media.provider.youtube
                - sonata.media.provider.image
                - sonata.media.provider.file
            formats:
                small: { width: 100 , quality: 70}
                big:   { width: 500 , quality: 70}
        ticket:
            providers:
               - sonata.media.provider.ticket_image
               - sonata.media.provider.file
            formats:
               small: { width: 100 , quality: 100}
               big:   { width: 1200 , quality: 100}
        news:  # the news context is mandatory
            providers:
                - sonata.media.provider.image
                - sonata.media.provider.youtube
            formats:
                small: { width: 100 , quality: 70}
                big:   { width: 800 , quality: 70}
        sonata_collection:
            providers:
              - sonata.media.provider.image
            formats:
                preview: { width: 100, quality: 100}
                wide:    { width: 820, quality: 100}

        sonata_category:
            providers:
              - sonata.media.provider.image
            formats:
                preview: { width: 100, quality: 100}
                wide:    { width: 820, quality: 100}

    cdn:
        server:
            path: /uploads/media # http://media.sonata-project.org/

    filesystem:
        local:
            directory:  "%kernel.root_dir%/../web/uploads/media"
            create:     false